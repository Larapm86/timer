<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Timer</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      min-height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: "SF Mono", "Fira Code", "Consolas", monospace;
      background: #0f0f12;
      color: #e4e4e7;
    }
    .timer {
      text-align: center;
    }
    .display {
      display: flex;
      gap: 0.25rem;
      align-items: baseline;
      justify-content: center;
      font-size: clamp(2.5rem, 12vw, 5rem);
      font-variant-numeric: tabular-nums;
      letter-spacing: 0.05em;
      margin-bottom: 2rem;
    }
    .unit {
      display: flex;
      flex-direction: column;
      align-items: center;
      min-width: 1.2em;
    }
    .value {
      font-weight: 600;
      color: #fafafa;
    }
    .label {
      font-size: 0.2em;
      text-transform: uppercase;
      letter-spacing: 0.15em;
      color: #71717a;
      margin-top: 0.2em;
    }
    .separator {
      font-weight: 300;
      color: #52525b;
      margin: 0 0.1em;
    }
    .controls {
      display: flex;
      gap: 1rem;
      justify-content: center;
    }
    button {
      font-family: inherit;
      font-size: 1rem;
      padding: 0.75rem 1.75rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 500;
      transition: transform 0.1s, box-shadow 0.15s;
    }
    button:active {
      transform: scale(0.98);
    }
    .start {
      background: #22c55e;
      color: #052e16;
    }
    .start:hover {
      box-shadow: 0 0 0 3px rgba(34, 197, 94, 0.35);
    }
    .stop {
      background: #ef4444;
      color: #fef2f2;
    }
    .stop:hover {
      box-shadow: 0 0 0 3px rgba(239, 68, 68, 0.35);
    }
    .stop:disabled,
    .start:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }
  </style>
</head>
<body>
  <div class="timer">
    <div class="display">
      <div class="unit">
        <span class="value" id="hours">00</span>
        <span class="label">hrs</span>
      </div>
      <span class="separator">:</span>
      <div class="unit">
        <span class="value" id="minutes">00</span>
        <span class="label">min</span>
      </div>
      <span class="separator">:</span>
      <div class="unit">
        <span class="value" id="seconds">00</span>
        <span class="label">sec</span>
      </div>
    </div>
    <div class="controls">
      <button class="start" id="startBtn">Start</button>
      <button class="stop" id="stopBtn" disabled>Stop</button>
    </div>
  </div>

  <script>
    const hoursEl = document.getElementById('hours');
    const minutesEl = document.getElementById('minutes');
    const secondsEl = document.getElementById('seconds');
    const startBtn = document.getElementById('startBtn');
    const stopBtn = document.getElementById('stopBtn');

    let totalSeconds = 0;
    let intervalId = null;

    function pad(n) {
      return String(n).padStart(2, '0');
    }

    function render() {
      const hrs = Math.floor(totalSeconds / 3600);
      const min = Math.floor((totalSeconds % 3600) / 60);
      const sec = totalSeconds % 60;
      hoursEl.textContent = pad(hrs);
      minutesEl.textContent = pad(min);
      secondsEl.textContent = pad(sec);
    }

    function tick() {
      totalSeconds++;
      render();
    }

    startBtn.addEventListener('click', () => {
      if (intervalId) return;
      intervalId = setInterval(tick, 1000);
      startBtn.disabled = true;
      stopBtn.disabled = false;
    });

    stopBtn.addEventListener('click', () => {
      if (!intervalId) return;
      clearInterval(intervalId);
      intervalId = null;
      startBtn.disabled = false;
      stopBtn.disabled = true;
    });

    render();
  </script>
</body>
</html>
